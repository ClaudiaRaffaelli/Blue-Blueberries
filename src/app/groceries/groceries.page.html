<ion-header>
  <ion-toolbar>
    <ion-grid color="secondary">
      <ion-row class="ion-justify-content-between">
        <ion-title>Grocery list</ion-title>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
    <ion-slides [options]="option" class="ion-margin-top">
      <ion-slide *ngFor="let recipeItem of recipesInGroceryList; let recipeIndex=index">
        <ion-card  class="myCard pickgradient">
          <ion-checkbox color="primary" checked="true" style="position: absolute; left: +10px; top: +13px;" (click)="checkUncheckRecipe(recipeIndex)"></ion-checkbox>
          <img src="{{recipeItem.title_image}}" class="pickgradient" (click)="openRecipe(recipeItem)">
          <ion-icon (click)="deleteRecipe(recipeItem.$key)" style="position: absolute; right: -10px; top: -15px;" size = "large" name="close-circle"></ion-icon>
          <div class="myOverlay pick">
            <div>{{ recipeItem.name }}</div>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>

    <div *ngFor="let ingredient of ingredients; let ingredientIndex=index">
      <ion-item>
        <ion-label><h2>{{ingredient.name.split("_").join(" ")}}</h2></ion-label>
      </ion-item>
        <ion-list *ngFor="let recipeIngredient of ingredient.recipeList; let recipeIngredientIndex=index" >
          <ion-item>
            <ion-label text-wrap *ngIf="recipeIngredient.checked" style="text-decoration: line-through; opacity: 0.5">
              {{recipeIngredient.recipeName}} : {{recipeIngredient.quantity}} {{recipeIngredient.unity}}</ion-label>
            <ion-label text-wrap *ngIf="!recipeIngredient.checked" style="text-decoration: none; opacity: 1">
              {{recipeIngredient.recipeName}} : {{recipeIngredient.quantity}} {{recipeIngredient.unity}}</ion-label>
            <ion-checkbox *ngIf="recipeIngredient.checked" checked="true"
                          style="text-decoration: line-through; opacity: 0.5" color="primary" type="checkbox"
                          (click)="checkUncheckIngredient($event, recipeIngredient, ingredient)" ></ion-checkbox>
            <ion-checkbox *ngIf="!recipeIngredient.checked" checked="false"
                          style="text-decoration: none; opacity: 1" color="primary" type="checkbox"
                          (click)="checkUncheckIngredient($event, recipeIngredient, ingredient)" ></ion-checkbox>
          </ion-item>
        </ion-list>
    </div>
</ion-content>
