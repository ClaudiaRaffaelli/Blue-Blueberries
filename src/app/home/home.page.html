<ion-header>
  <ion-toolbar>
    <ion-grid color="secondary">
      <ion-row class="ion-justify-content-between">
        <ion-buttons>
          <ion-back-button defaultHref="{{this.lastPage}}" text="" color="mainDark" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
          <ion-title color="mainDark"><ion-label text-wrap>{{titlePage}}</ion-label></ion-title>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="color: #FFFFFF;">
    <div style="color: rgb(38,75,120)!important; padding: 0px 0px 0px 20px;"><h1><b>Recipes</b></h1></div>

    <div style="margin: 0px !important; padding: 0px!important;">

      <ion-list *ngIf="dataFetched" lines="none" class="ios list-ios hydrated ion-justify-content-center">
        <ion-item *ngFor="let recipeItem of recipes; let recipeIndex=index" class="user-list" style="color: #FFFFFF; margin: 0px!important;">
          <ion-card style="border-radius: 15px; margin: 0px 0px 20px 0px !important;">
              <div class="card" disabled="true" style="color: #FFFFFF; padding: 0px">
                  <img *ngIf="dataFetched" src="{{recipeItem.title_image}}" (click)="openRecipe(recipeItem)"/>
                  <img *ngIf="!dataFetched" src="../../assets/img/empty_dish.png" (click)="openRecipe(recipeItem)"/>
                  <ion-icon *ngIf="isInAnyCollection[recipeIndex]" color="danger" (click)="presentPopover($event, recipeItem.$key, recipeIndex)" style="position: absolute; right: +25px; top: +13px;" size = "large" name="heart"></ion-icon>
                  <ion-icon *ngIf="!isInAnyCollection[recipeIndex]" color="danger" (click)="presentPopover($event, recipeItem.$key, recipeIndex)" style="position: absolute; right: +25px; top: +13px;" size = "large" name="heart-outline"></ion-icon>
              </div>
              <ion-card-header style="padding-bottom: 0px;padding-top: 5px;" (click)="openRecipe(recipeItem)">
                  <ion-card-title color="mainMedium"><h1><b>{{recipeItem.name}}</b></h1></ion-card-title>
              </ion-card-header>
              <ion-card-content (click)="openRecipe(recipeItem)">

                      <ion-label>
                          <span>
                              <ion-icon slot="start" color="primary" name="restaurant-outline" ></ion-icon> {{recipeItem.recipeTime}} mins
                          </span>
                          <span>
                              <ion-icon slot="start" color="danger" name="flame-outline"></ion-icon>{{recipeItem.recipeDifficulty}}
                          </span>
                      </ion-label>

              </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
