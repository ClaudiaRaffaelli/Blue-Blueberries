
<ion-content>
  <ion-list *ngFor="let collectionItem of collectionsItems; let collectionIndex=index;" class="user-list">
    <ion-item (click)="addRemoveToFromCollection(collectionItem, collectionIndex)">
      <ion-icon slot="end" name="add" *ngIf="!recipeInCollection[collectionIndex]"></ion-icon>
      <ion-icon slot="end" name="remove" *ngIf="recipeInCollection[collectionIndex]"></ion-icon>
      <ion-label>{{collectionItem.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input (keyup.enter)="eventHandlerInputText()" [(ngModel)]="collectionNameFromInput" clearInput="true" placeholder="Add collection"></ion-input>
    <button (click)="eventHandlerInputText()" clear slot="end">Add</button>
  </ion-item>
</ion-content>
